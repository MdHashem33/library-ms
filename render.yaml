services:
  - type: web
    name: library-ms-api
    runtime: node
    buildCommand: npm install --include=dev && npm run db:generate --workspace=apps/api && npm run build --workspace=apps/api
    startCommand: cd apps/api && npx prisma db push && node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
